<!DOCTYPE html>
<html>
<body>

<h2>Calculadora JavaScript</h2>

<input id="num1" type="number" placeholder="Número 1">
<input id="num2" type="number" placeholder="Número 2">

<button onclick="calcular('+')">Adição</button>
<button onclick="calcular('-')">Subtração</button>
<button onclick="calcular('*')">Multiplicação</button>
<button onclick="calcular('/')">Divisão</button>

<p id="resultado"></p>

<script>
function calcular(operacao) {
  var num1 = document.getElementById('num1').value;
  var num2 = document.getElementById('num2').value;
  var resultado;

  switch(operacao) {
    case '+':
      resultado = Number(num1) + Number(num2);
      break;
    case '-':
      resultado = Number(num1) - Number(num2);
      break;
    case '*':
      resultado = Number(num1) * Number(num2);
      break;
    case '/':
      if (num2 != 0) {
        resultado = Number(num1) / Number(num2);
      } else {
        alert("Divisão por zero não é permitida");
        return;
      }
      break;
  }

  document.getElementById('resultado').innerHTML = "O resultado é: " + resultado;
}
</script>

</body>
</html>
